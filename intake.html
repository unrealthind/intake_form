<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Intake Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* All the CSS from before remains unchanged */
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: linear-gradient(45deg, #4f46e5, #9333ea, #db2777, #f59e0b); background-size: 400% 400%; animation: gradientAnimation 15s ease infinite; z-index: -1; }
        @keyframes gradientAnimation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .main-container { height: 100vh; overflow-y: auto; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 2rem; }
        .glass-container { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 1rem; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        .glass-input { background: rgba(255, 255, 255, 0.15) !important; border: 1px solid rgba(255, 255, 255, 0.3) !important; color: #ffffff !important; }
        .glass-input::placeholder { color: rgba(255, 255, 255, 0.7) !important; }
        .glass-input:focus { box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5) !important; outline: none !important; }
        .radio-card input[type="radio"] { display: none; }
        .radio-card label { display: block; cursor: pointer; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2); color: #e5e7eb; border-radius: 0.5rem; padding: 1rem; text-align: center; font-weight: 500; transition: all 0.2s ease-in-out; }
        .radio-card label:hover { background: rgba(255, 255, 255, 0.2); border-color: rgba(255, 255, 255, 0.5); }
        .radio-card input[type="radio"]:checked + label { background: rgba(255, 255, 255, 0.9); border-color: #ffffff; color: #1e293b; box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5); }
        #map { height: 300px; width: 100%; border-radius: 0.5rem; border: 1px solid rgba(255, 255, 255, 0.3); }
        .pac-container { z-index: 1050 !important; }
        .pac-container, .pac-item { background-color: #1f2937 !important; border: none !important; color: #fff !important; }
        .pac-item:hover { background-color: #374151 !important; }
        .pac-item-query { color: #fff !important; }
        .form-step { display: none; }
        .form-step.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .progress-bar-bg { background-color: rgba(255, 255, 255, 0.2); }
        .progress-bar-fill { background-color: #fff; transition: width 0.4s ease-in-out; }
    </style>
    </head>
<body>
    <div class="background-container"></div>
    <div class="main-container w-full">
        <div class="glass-container p-8 w-full max-w-2xl my-8">
            <div class="text-center mb-8">
                <h1 id="form-title" class="text-white text-3xl font-bold mb-2">Your Information</h1>
                <div class="w-full progress-bar-bg rounded-full h-2.5 mt-4">
                    <div id="progress-bar" class="progress-bar-fill h-2.5 rounded-full" style="width: 25%"></div>
                </div>
            </div>
            <form id="intake-form">
                <div id="step-1" class="form-step active space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="client-name" class="block text-sm font-medium text-gray-200">Name</label>
                            <input type="text" id="client-name" name="client-name" class="glass-input mt-1 block w-full rounded-md shadow-sm" required>
                        </div>
                        <div>
                            <label for="client-company" class="block text-sm font-medium text-gray-200">Company</label>
                            <input type="text" id="client-company" name="client-company" class="glass-input mt-1 block w-full rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="phone-number" class="block text-sm font-medium text-gray-200">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number" class="glass-input mt-1 block w-full rounded-md shadow-sm" required>
                        </div>
                        <div>
                            <label for="email-address" class="block text-sm font-medium text-gray-200">Email Address</label>
                            <input type="email" id="email-address" name="email-address" class="glass-input mt-1 block w-full rounded-md shadow-sm" required>
                        </div>
                    </div>
                </div>

                <div id="step-2" class="form-step">
                    <div>
                            <input type="text" id="project-address" name="project-address" class="glass-input mt-1 block w-full rounded-md shadow-sm" placeholder="Search or drop a pin on the map" required>
                            <div id="map" class="mt-4"></div>
                    </div>
                </div>

                <div id="step-3" class="form-step space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-200 mb-2">Services Required</label>
                        <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                            <div class="radio-card"><input type="radio" id="service-everything" name="services-required" value="Everything" checked><label for="service-everything">Everything</label></div>
                            <div class="radio-card"><input type="radio" id="service-bp" name="services-required" value="BP (Building Permit)"><label for="service-bp">BP</label></div>
                            <div class="radio-card"><input type="radio" id="service-dp" name="services-required" value="DP (Development Permit)"><label for="service-dp">DP</label></div>
                            <div class="radio-card"><input type="radio" id="service-arch" name="services-required" value="Architectural"><label for="service-arch">Architectural</label></div>
                            <div class="radio-card"><input type="radio" id="service-mech" name="services-required" value="Mechanical"><label for="service-mech">Mechanical</label></div>
                        </div>
                    </div>
                    <div>
                        <label for="file-upload" class="block text-sm font-medium text-gray-200">Upload Plans or Documents</label>
                        <input type="file" id="file-upload" name="file-upload" class="mt-1 block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-white/10 file:text-white hover:file:bg-white/20">
                    </div>
                </div>
                
                <div id="step-4" class="form-step">
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="lease-possession-date" class="block text-sm font-medium text-gray-200">Lease Possession Date</label>
                            <input type="date" id="lease-possession-date" name="lease-possession-date" class="glass-input mt-1 block w-full rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="total-sq-ft" class="block text-sm font-medium text-gray-200">Total Sq Ft.</label>
                            <input type="number" id="total-sq-ft" name="total-sq-ft" class="glass-input mt-1 block w-full rounded-md shadow-sm">
                        </div>
                    </div>
                    <div class="mt-6">
                        <label for="other-info" class="block text-sm font-medium text-gray-200">Other Info or Questions</label>
                        <textarea id="other-info" name="other-info" rows="5" class="glass-input mt-1 block w-full rounded-md shadow-sm"></textarea>
                    </div>
                </div>
                <div class="mt-8 flex justify-between">
                    <button type="button" id="prev-btn" class="bg-white/20 text-white font-bold py-2 px-6 rounded-md hover:bg-white/30 transition-colors">Previous</button>
                    <button type="button" id="next-btn" class="bg-white/90 text-indigo-700 font-bold py-2 px-6 rounded-md hover:bg-white transition-transform transform hover:scale-105">Next</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="env.js"></script>
    <script>
        // This script dynamically creates and loads the Google Maps script
        // using the key from your env.js file.
        const googleApiKey = window.APP_CONFIG?.googleApiKey;
        if (googleApiKey) {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${googleApiKey}&libraries=places&callback=initAutocomplete`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        } else {
            console.error("Google API Key not found. Please check your env.js file.");
        }
    </script>
    <script src="intake.js"></script>
</body>
</html>
